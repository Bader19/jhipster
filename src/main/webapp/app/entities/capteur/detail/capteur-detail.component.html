<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="capteur">
      <h2 data-cy="capteurDetailsHeading"><span jhiTranslate="angularPfaApp.capteur.detail.title">Capteur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ capteur.id }}</span>
        </dd>
        <dt><span jhiTranslate="angularPfaApp.capteur.type">Type</span></dt>
        <dd>
          <span>{{ capteur.type }}</span>
        </dd>
        <dt><span jhiTranslate="angularPfaApp.capteur.reference">Reference</span></dt>
        <dd>
          <span>{{ capteur.reference }}</span>
        </dd>
        <dt><span jhiTranslate="angularPfaApp.capteur.photo">Photo</span></dt>
        <dd>
          <span>{{ capteur.photo }}</span>
        </dd>
        <dt><span jhiTranslate="angularPfaApp.capteur.frequence">Frequence</span></dt>
        <dd>
          <span>{{ capteur.frequence }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/capteur', capteur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
