<div>
  <h2 id="page-heading" data-cy="CapteurHeading">
    <span jhiTranslate="angularPfaApp.capteur.home.title">Capteurs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="angularPfaApp.capteur.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-capteur"
        [routerLink]="['/capteur/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="angularPfaApp.capteur.home.createLabel"> Create a new Capteur </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="capteurs?.length === 0">
    <span jhiTranslate="angularPfaApp.capteur.home.notFound">No capteurs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="capteurs && capteurs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.capteur.type">Type</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.capteur.reference">Reference</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.capteur.photo">Photo</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.capteur.frequence">Frequence</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let capteur of capteurs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/capteur', capteur.id, 'view']">{{ capteur.id }}</a>
          </td>
          <td>{{ capteur.type }}</td>
          <td>{{ capteur.reference }}</td>
          <td>{{ capteur.photo }}</td>
          <td>{{ capteur.frequence }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/capteur', capteur.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/capteur', capteur.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(capteur)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
