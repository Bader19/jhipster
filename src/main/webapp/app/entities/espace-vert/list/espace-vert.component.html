<div>
  <h2 id="page-heading" data-cy="EspaceVertHeading">
    <span jhiTranslate="angularPfaApp.espaceVert.home.title">Espace Verts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="angularPfaApp.espaceVert.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-espace-vert"
        [routerLink]="['/espace-vert/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="angularPfaApp.espaceVert.home.createLabel"> Create a new Espace Vert </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="espaceVerts?.length === 0">
    <span jhiTranslate="angularPfaApp.espaceVert.home.notFound">No espaceVerts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="espaceVerts && espaceVerts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.espaceVert.libelle">Libelle</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.espaceVert.photo">Photo</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.espaceVert.utilisateur">Utilisateur</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let espaceVert of espaceVerts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/espace-vert', espaceVert.id, 'view']">{{ espaceVert.id }}</a>
          </td>
          <td>{{ espaceVert.libelle }}</td>
          <td>{{ espaceVert.photo }}</td>
          <td>
            <div *ngIf="espaceVert.utilisateur">
              <a [routerLink]="['/utilisateur', espaceVert.utilisateur?.id, 'view']">{{ espaceVert.utilisateur?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/espace-vert', espaceVert.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/espace-vert', espaceVert.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(espaceVert)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
