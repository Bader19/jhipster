<div>
  <h2 id="page-heading" data-cy="GrandeurHeading">
    <span jhiTranslate="angularPfaApp.grandeur.home.title">Grandeurs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="angularPfaApp.grandeur.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-grandeur"
        [routerLink]="['/grandeur/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="angularPfaApp.grandeur.home.createLabel"> Create a new Grandeur </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="grandeurs?.length === 0">
    <span jhiTranslate="angularPfaApp.grandeur.home.notFound">No grandeurs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="grandeurs && grandeurs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.grandeur.type">Type</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.grandeur.valeur">Valeur</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.grandeur.date">Date</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.grandeur.zone">Zone</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grandeur of grandeurs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/grandeur', grandeur.id, 'view']">{{ grandeur.id }}</a>
          </td>
          <td>{{ grandeur.type }}</td>
          <td>{{ grandeur.valeur }}</td>
          <td>{{ grandeur.date | formatMediumDate }}</td>
          <td>
            <div *ngIf="grandeur.zone">
              <a [routerLink]="['/zone', grandeur.zone?.id, 'view']">{{ grandeur.zone?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/grandeur', grandeur.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/grandeur', grandeur.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(grandeur)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
