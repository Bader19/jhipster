<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="plante">
      <h2 data-cy="planteDetailsHeading"><span jhiTranslate="angularPfaApp.plante.detail.title">Plante</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ plante.id }}</span>
        </dd>
        <dt><span jhiTranslate="angularPfaApp.plante.libelle">Libelle</span></dt>
        <dd>
          <span>{{ plante.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="angularPfaApp.plante.photo">Photo</span></dt>
        <dd>
          <span>{{ plante.photo }}</span>
        </dd>
        <dt><span jhiTranslate="angularPfaApp.plante.typeplante">Typeplante</span></dt>
        <dd>
          <div *ngIf="plante.typeplante">
            <a [routerLink]="['/type-plante', plante.typeplante?.id, 'view']">{{ plante.typeplante?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/plante', plante.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
