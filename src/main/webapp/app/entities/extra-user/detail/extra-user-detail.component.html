<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="extraUser">
      <h2 data-cy="extraUserDetailsHeading"><span jhiTranslate="angularPfaApp.extraUser.detail.title">Extra User</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ extraUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="angularPfaApp.extraUser.role">Role</span></dt>
        <dd>
          <span>{{ extraUser.role }}</span>
        </dd>
        <dt><span jhiTranslate="angularPfaApp.extraUser.utilisateur">Utilisateur</span></dt>
        <dd>
          <div *ngIf="extraUser.utilisateur">
            <a [routerLink]="['/utilisateur', extraUser.utilisateur?.id, 'view']">{{ extraUser.utilisateur?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/extra-user', extraUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
