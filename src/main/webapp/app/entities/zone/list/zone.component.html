<div>
  <h2 id="page-heading" data-cy="ZoneHeading">
    <span jhiTranslate="angularPfaApp.zone.home.title">Zones</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="angularPfaApp.zone.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-zone"
        [routerLink]="['/zone/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="angularPfaApp.zone.home.createLabel"> Create a new Zone </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="zones?.length === 0">
    <span jhiTranslate="angularPfaApp.zone.home.notFound">No zones found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="zones && zones.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.zone.libelle">Libelle</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.zone.superficie">Superficie</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.zone.nbrMaxPlante">Nbr Max Plante</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.zone.photo">Photo</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.zone.typesol">Typesol</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.zone.espaceVert">Espace Vert</span></th>
          <th scope="col"><span jhiTranslate="angularPfaApp.zone.boitier">Boitier</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let zone of zones; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/zone', zone.id, 'view']">{{ zone.id }}</a>
          </td>
          <td>{{ zone.libelle }}</td>
          <td>{{ zone.superficie }}</td>
          <td>{{ zone.nbrMaxPlante }}</td>
          <td>{{ zone.photo }}</td>
          <td>
            <div *ngIf="zone.typesol">
              <a [routerLink]="['/type-sol', zone.typesol?.id, 'view']">{{ zone.typesol?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="zone.espaceVert">
              <a [routerLink]="['/espace-vert', zone.espaceVert?.id, 'view']">{{ zone.espaceVert?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="zone.boitier">
              <a [routerLink]="['/boitier', zone.boitier?.id, 'view']">{{ zone.boitier?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/zone', zone.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/zone', zone.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(zone)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
